<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Landing Launchpad</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header>
        <nav>
            <h1 class="logo">LOGO</h1>
            <button class="button">Sign Up</button>
        </nav>
        <div class="banner">
            <h1 class="banner-title">
                Cool Dark UI Template for <br> Webflow Agencies!
            </h1>
            <button class="button header-button">Stay Focused</button>

        </div>
    </header>
    <main>
        <section class="webflow">
            <div class="webflow-details">
                <h1 class="webflow-heading">
                    See It in Action
                </h1>
                <p class="webflow-description">Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="button">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="" class="webflow-img">
        </section>
        <section class="joined">
            <h1 class="joined-title">Joined Thousands of Productive Users</h1>
            <div class="joined-user">
                <div class="joined-user1">
                    <h1 class="joined-heading">50K</h1>
                    <p class="joined-description">Active Users</p>
                </div>
                <div class="joined-user2">
                    <h1 class="joined-heading">2M+</h1>
                    <p class="joined-description">Focus Sessions</p>
                </div>
                <div class="joined-user3">
                    <h1 class="joined-heading">95%</h1>
                    <p class="joined-description">Satisfaction Rate</p>
                </div>


            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>


</html>
